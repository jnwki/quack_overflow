{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
<div class="container">

    <form class="" action="index.html" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "star" %} Submit
        </button>
        {% endbuttons %}
    </form>
</div>

{% endblock %}
